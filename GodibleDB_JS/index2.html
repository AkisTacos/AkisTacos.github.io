<!DOCTYPE HTML>
<html>
<head>
	<title>Godible Entry</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<meta name="author" content="Aki Saito">
	<link rel="icon" href="./assets/Godible-Logo-Square_32x32.png">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
		<div class="header">
			<div class="logo">
				<i style="color: #0497df;" class="fas fa-book"></i>
				<span><a class="godible_db" href="./index2.html">Godible DB</a></span>
			</div>
			<a href="#" class="nav-trigger"><span></span></a>
		</div>
		<div class="side-nav">
			<div class="logo">
				<i style="color: #0497df;" class="fas fa-book"></i>
				<span><a class="godible_db" href="./index2.html">Godible DB</a></span>
			</div>
			<nav>
				<ul>
					<li class="active">
						<a href="./index.html">
							<span><i class="fas fa-folder-plus"></i></span>
							<span>Add</span>
						</a>
					</li>
					<li>
						<a href="./about.html">

							<span><i class="fas fa-code"></i></span>
							<span>About Site</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="main-content">
			<div class="title">
				Adding Data
			</div>
			
			<div class="main">
				<div class="widget">
					<div class="title">Book</div>
						<table class="table">
							<tr class="tableRow">
								<td>Book Name</td>
								<td><input type="text" id="bName" name="Book Name" class="bName"></td>
							</tr>
							<tr class="tableRow">
								<td>Book Number</td>
								<td><input type="text" id="bNumber" name="Book Number" class="bNumber"></td>
							</tr>
							<tr class="tableRow">
								<td>Book ID</td>
								<td><input type="text" id="bId" name="Book ID" class="bId"></td>
							</tr>
						</table>
				</div>
				<div class="widget">
					<div class="title">Part</div>
					<table class="table">
						<tr class="tableRow">
							<td>Part Name</td>
							<td><input type="text" id="pName" name="Part Number" class="pName"></td>
						</tr>
						<tr class="tableRow">
							<td>Part Number</td>
							<td><input type="text" id="pNumber" name="Part Number" class="pNumber"></td>
						</tr>
						<tr class="tableRow">
							<td>Part ID</td>
							<td><input type="text" id="pId" name="Part Number" class="pId"></td>
						</tr>
					</table>
				</div>
				<div class="widget">
					<div class="title">Chapter</div>
					<table class="table">
						<tr class="tableRow">
							<td>Chapter Name</td>
							<td><input type="text" id="cName" name="Chapter Number" class="cName"></td>
						</tr>
						<tr class="tableRow">
							<td>Chapter Number</td>
							<td><input type="text" id="cNumber" name="Chapter Number" class="cNumber"></td>
						</tr>
						<tr class="tableRow">
							<td>Chapter ID</td>
							<td><input type="text" id="cId" name="Chapter Number" class="cId"></td>
						</tr>
					</table>
				</div>
				<div class="widget">
					<div class="title">Contents &amp; Etc.</div>
					<table class="table">
						<tr class="tableRow">
					    	<td for="content">Content</td>
					    	<td><input type="text" id="content" name="Section Number" class="content"></td>
					    </tr>
					    <tr class="tableRow">
					    	<td for="audio">Audio</td>
					    	<td><input type="text" placeholder="" id="audio" name="Section Number" class="audio"></td>
					    </tr>
					    <tr class="tableRow">
					    	<td for="language">Language</td>
					    	<td><input type="text" id="language" placeholder="" name="Section Number" class="language"></td>
					    </tr>
					</table>
				</div>
				<div class="button_container" style="width: 100%;">
			    	<div class="button">
						<div class="tick"></div>
					</div>
			    </div>
			</div>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
