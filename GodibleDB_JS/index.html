<!DOCTYPE HTML>
<html>
<head>
	<title>Godible Entry</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<meta name="author" content="Aki Saito">
	<link rel="icon" href="./assets/Godible-Logo-Square_32x32.png">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="wrapper">
		<div class="sidebar">
		  <h2><a style="color: #00cc00;" href="./index.html">Godible DB</a></h2>		  
		  <ul>
		    <li><a href="./index.html"><i class="fas fa-folder-plus"></i>Add</a></li>
		    <li><a href="./users.html"><i class="fas fa-user"></i>Users</a></li>
		    <li><a href="./chapters.html"><i class="fas fa-book"></i>Chapters</a></li>
		    <li><a href="./about.html"><i class="fas fa-code"></i>About Site</a></li>
		  </ul>		  
		</div>
		<div class="main_content">
		  <div class="header">Welcome to Godible Entry!</div>
		  <form onsubmit="return(validate());" class="info">
		    <div>Information here will be send to Godible's Database.</div>
		    <!-- Godible Consolas font size 36 -->
		    <div class="sectionTitle">Book</div>
		    <div class="inputs">
		    	<label for="bName">Book Name</label>
		    	<input type="text" id="bName" name="Book Name" class="bName">
		    </div>
		    <div class="inputs">
		    	<label for="bNumber">Book Number</label>
		    	<input type="text" id="bNumber" name="Chapter Number" class="bNumber">
		    </div>
		    <div class="inputs">
		    	<label for="bId">Book ID</label>
	    		<input type="text" id="bId" name="Section Number" class="bId">
		    </div>
		    <!-- Input PART -->
		    <div class="sectionTitle">Part</div>
		    <div class="inputs">
		    	<label for="pName">Part Name</label>
		    	<input type="text" id="pName" name="Section Number" class="pName">
		    </div>
		    <div class="inputs">
		    	<label for="pNumber">Part Number</label>
		    	<input type="text" id="pNumber" name="Section Number" class="pNumber">
		    </div>
		    <div class="inputs">
		    	<label for="pId">Part ID</label>
		    	<input type="text" id="pId" name="Section Number" class="pId">		   		
		    </div>
		    <!-- Input CHAPTER -->
		    <div class="sectionTitle">Chapter</div>
		    <div class="inputs">
		    	<label for="cName">Chapter Name</label>
		    	<input type="text" id="cName" name="Section Number" class="cName">
		    </div>
		    <div class="inputs">
		    	<label for="cNumber">Chapter Number</label>
		    	<input type="text" id="cNumber" name="Section Number" class="cNumber">		   		
		    </div>
		    <div class="inputs">
		    	<label for="cId">Chapter ID</label>
		    	<input type="text" id="cId" name="Section Number" class="cId">		   		
		    </div>		    
		    <div class="inputs">
		    	<label for="content">Content</label>
		    	<input type="text" id="content" name="Section Number" class="content">
		    </div>
		    <!-- Input AUDIO & LANGUAGE -->
		    <div class="sectionTitle">Etc</div>
		    <div class="inputs">
		    	<label for="audio">Audio</label>
		    	<input type="text" placeholder="" id="audio" name="Section Number" class="audio">
		    </div>
		    <div class="inputs">
		    	<label for="language">Language</label>
		    	<input type="text" id="language" placeholder="" name="Section Number" class="language">
		    </div>
		    <br>
		    <div class="button_container">
		    	<div class="button">
					<div class="tick"></div>
				</div>
		    </div>
		  </form> <!-- Form -->
		</div> <!-- Main content -->
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
